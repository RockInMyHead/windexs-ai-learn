      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PROXY_ENABLED=true
      - PROXY_HOST=185.68.186.158
      - PROXY_PORT=8000
      - PROXY_USERNAME=7BwWCS
      - PROXY_PASSWORD=BBBvb6
    volumes:
      - ./server/database.sqlite:/app/server/database.sqlite
      - ./server/.env:/app/server/.env:ro
